<div class="container">
    <h3><strong><u>SUMMARY OF TRIALS</u></strong></h3>
  <table class="equipment-table">
    <thead>
      <tr>
        <th>Ser</th>
        <th>Equipment</th>
        <th>Overall Status</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of equipmentList" [class.approved-row]="item.overallStatus === 'Approved'" 
          [class.rejected-row]="item.overallStatus === 'Rejected'">
        <td class="text-center">{{item.id}}.</td>
        <td class="text-center">{{item.name}}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center">
            <button class="status-toggle" 
                    [class.approved]="item.overallStatus === 'Approved'"
                    [class.rejected]="item.overallStatus === 'Rejected'"
                    (click)="cycleStatus(item)">
              {{item.overallStatus}}
            </button>
          </div>
        </td>
        <td class="text-center">
          <div class="d-flex justify-content-center">
            <button class="offer-toggle" 
                    [class.offered]="item.isOffered"
                    (click)="item.isOffered = !item.isOffered">
              {{item.isOffered ? 'Offered' : 'Not Offered'}}
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="container">
  <h3><strong><u>Trial Equipment list with RPM and Bearing no. (Auxiliary Machinery)</u></strong></h3>

<form [formGroup]="equipmentForm">
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>Ser</th>
        <th>Equipment Name</th>
        <th>RPM</th>
        <th>Drive End Brg No</th>
        <th>Non Drive End Brg No</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of equipmentList2; index as i">
        <td>{{i+1}}</td>
        <td>{{ equipment }}</td>
        <td><input type="text" [formControlName]="'rpm_' + i"></td>
        <td><input type="text" [formControlName]="'drive_' + i"></td>
        <td><input type="text" [formControlName]="'nonDrive_' + i"></td>
        <td><input type="text" [formControlName]="'status_' + i"></td>
      </tr>
    </tbody>
  </table>
</form>
</div>
