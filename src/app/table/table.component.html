<div class="table-container">
    <h1 class="center-heading">New Table</h1>
    <table>
        <thead>
            <tr>
                <th>SR.NO.</th>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of table; let i= index">
            <td>{{i+1}}</td>
            <td>{{data.name}}</td>
            <td>{{data.type}}</td>
            <td>{{data.amount}}</td>
            <td>
                <button mat-icon-button (click)="viewData(data)">
                    <mat-icon>visibility</mat-icon>
                     </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div *ngIf="showDetails" class="table-container">
    <h1 class="center-heading">Second Table</h1>
    <table>
        <thead>
            <tr>
                <th>SR.NO.</th>
                <th>Info</th>
                <th>Description</th>
                
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of otherData; let i= index">
            <td>{{i+1}}</td>
            <td>{{item.info}}</td>
            <td>{{item.description}}</td>
            
        </tr>
        </tbody>
    </table>
</div>
